<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slader</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div id="slide">
        <div class="item" style="background-image: url(1.jpg)">
            <div class="content">
                    <div class="name">Mountains</div>
                    <div class="des">Places worth visiting</div>
                    <button>See more</button>
            </div>
        </div>

        <div class="item" style="background-image: url(2.jpg)">
          <div class="content">
            <div class="name">Forests</div>
            <div class="des">Places worth visiting</div>
            <button>See more</button>
          </div>
        </div>

        <div class="item" style="background-image: url(3.jpg)">
          <div class="content">
            <div class="name">Sea</div>
            <div class="des">Places worth visiting</div>
            <button>See more</button>
          </div>
        </div>

        <div class="item" style="background-image: url(4.jpg)">
          <div class="content">
            <div class="name">Desert</div>
            <div class="des">Places worth visiting</div>
            <button>See more</button>
          </div>
        </div>

        <div class="item" style="background-image: url(5.jpg)">
          <div class="content">
            <div class="name">Snowland</div>
            <div class="des">Places worth visiting</div>
            <button>See more</button>
          </div>
        </div>

        <div class="item" style="background-image: url(6.jpg)">
          <div class="content">
            <div class="name">Island</div>
            <div class="des">Places worth visiting</div>
            <button>See more</button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="prev">
          <span class="material-symbols-outlined"> arrow_back_ios </span>
        </button>
        <button id="next">
          <span class="material-symbols-outlined"> arrow_forward_ios </span>
        </button>
      </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
